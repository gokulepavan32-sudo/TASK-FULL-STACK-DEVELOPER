{% extends "base.html" %}

{% block content %}
<h1>âœ¨ Add New Content</h1>
<form method="POST" style="animation: slideUp 0.8s ease-out 0.6s both;">
    <div class="form-group" style="--delay: 0.1s;">
        <label for="title">ğŸ“ Title:</label>
        <input type="text" id="title" name="title" required placeholder="Enter an amazing title...">
    </div>
    <div class="form-group" style="--delay: 0.2s;">
        <label for="content">ğŸ“„ Content:</label>
        <textarea id="content" name="content" required placeholder="Share your thoughts here..."></textarea>
    </div>
    <div style="text-align: center; animation: slideUp 0.8s ease-out 0.9s both;">
        <button type="submit">ğŸš€ Add Content</button>
    </div>
</form>

<script>
// Add floating animation to form elements
document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach((input, index) => {
        input.addEventListener('focus', function() {
            this.style.animation = 'glow 1.5s ease-in-out infinite';
        });
        input.addEventListener('blur', function() {
            this.style.animation = '';
        });
    });
});
</script>
{% endblock %}
