services:
  - type: web
    name: content-backend
    env: node
    region: oregon
    buildCommand: npm ci && cd backend && npm ci --only=production && npm rebuild sqlite3 --build-from-source
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHON
        value: /usr/bin/python3